<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Carros e Bicicletas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="titulo">Carros e Bicicletas</h1>

  <div>
    <h2 class="produto">Carro:</h2>
    <h2 class="preco">R$ 1999</h2>
    <p>Carro modelo <span>2045</span>, com <span>200km</span> rodados.</p>
    <button type="button">Comprar Carro</button>
  </div>

  <div>
    <h2 class="produto">Bicicleta:</h2>
    <h2 class="preco">R$ 199</h2>
    <p>Bicicleta modelo <span>2050</span>, com <span>20km</span> rodados.</p>
    <button type="button">Comprar Bicicleta</button>
  </div>



</body>

</html>
